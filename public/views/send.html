<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                Send (current balance {{getInfo.balance}})
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="paycoinaddress" class="col-sm-2 control-label">Pay To:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="send.paycoinaddress" id="paycoinaddress" placeholder="Enter a Paycoin address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address_label" class="col-sm-2 control-label">Label: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="address_label" id="address_label" placeholder="Enter a label for this address to add it to your address book">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-sm-2 control-label">Amount: </label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="send.amount"  id="amount">
                                <div class="input-group-addon">XPY</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-if="chosenServer.locked == true">
                        <label for="passphrase" class="col-sm-2 control-label">Passphrase: </label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="password" class="form-control" ng-model="send.passphrase" id="passphrase">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-click="sendcoin()">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                Address Book
            </div>
            <div class="panel-body">
                <button class="btn btn-success" ng-click="addaddress()">Add Address</button>
                <ul>
                    <li ng-repeat="add in addresses">
                        <a ng-click="sendTo(add)">{{add.label}} - {{add.address}}</a> <a ng-click="removeAddress(add)"><i class="glyphicon glyphicon-remove"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div ng-if="successful_txid" class="alert alert-success">
    Success! <a ui-sref="txidinfo({txid:successful_txid})">{{successful_txid}}</a>
</div>

<div ng-if="error_code" class="alert alert-warning">
    Error code {{error_code}}
</div>
